<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="to.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Ysabeau+Infant&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="container">
        <div class="head">
            <h1 class="h1">To-Do List</h1>
            <img src="todo.png">
        </div>
         <div class="task" id="newtask">
            <input type="text" size="40" id="info" class="input" placeholder="Enter your task">
            <button id="add" onclick="add()">Add</button>
         </div>
         <div id="tasklist">
         </div>
    </div>
    <script src="to.js"></script>
</body>
</html>
